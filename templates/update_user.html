<!DOCTYPE html>
<html>

<head>
    <title>Update User</title>
</head>

<body>
    <h1>Update User</h1>
    <form method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="{{ user.username }}" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ user.email }}" required><br><br>

        <label for="phone_number">Mobile Number:</label>
        <input type="text" id="phone_number" name="phone_number" value="{{ user.phone_number or '' }}"><br><br>

        <label for="gender">Gender:</label>
        <input type="text" id="gender" name="gender" value="{{ user.gender or '' }}"><br><br>

        <label for="skills">Skills:</label>
        <input type="text" id="skills" name="skills" value="{{ user.skills or '' }}"><br><br>

        <button type="submit">Update User</button>
    </form>
    <br>
    <a href="{{ url_for('index') }}">Back to Home</a>
</body>

</html>
